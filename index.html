<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="shortcut icon" href="http://pngimg.com/uploads/question_mark/question_mark_PNG80.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Trivia</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="head">Trivia Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="time"> Time Left: <span id="timer"></span> Seconds</div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div id="intro" class="col">
                <button id="start">Start Game</button>
                <div id="test"></div>

            </div>
        </div>
        <div class="row">
            <div id="final" class="col">
                <div id="trivia" class="hidden">
                    <div id="questions"> </div>
                </div>
                <div id="final-score"></div>
            </div>
        </div>
















        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js" type="text/javascript"></script>
        <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
