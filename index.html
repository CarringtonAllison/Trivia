<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Trivia</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Trivia Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span id="timer"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="quiz">
                    <p id="question"></p>
                    <div class="buttons">
                        <button id="btn1"><span class="choice" id="a"></span></button>
                        <button id="btn2"><span class="choice" id="b"></span></button>
                        <button id="btn3"><span class="choice" id="c"></span></button>
                        <button id="btn4"><span class="choice" id="d"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="progress"></div>
    </div>

















    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
